<div *ngIf="viewpaper">
<div *ngIf="addpaper">
<button class="btn btn-primary mb-2" (click)="loadAddPaperpage(false)">Create Paper</button>
<br>
  <br>
  <mat-table class="table table-striped" [dataSource]="dataSource">
    <ng-container matColumnDef="sNo">
      <mat-header-cell id="head" *matHeaderCellDef>S.No</mat-header-cell>
      <mat-cell *matCellDef="let paper; let i = index">{{i + 1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell id="head" *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let paper">{{paper.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalMarks">
      <mat-header-cell id="head" *matHeaderCellDef>Total Marks</mat-header-cell>
      <mat-cell *matCellDef="let paper">{{paper.totalMarks}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberOfQuestions">
      <mat-header-cell id="head" *matHeaderCellDef>Number Of Questions</mat-header-cell>
      <mat-cell *matCellDef="let paper">{{paper.numberOfQuestions}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell id="head" *matHeaderCellDef class="view">Actions</mat-header-cell>
      <mat-cell *matCellDef="let paper">
        <mat-icon class="viewicon" (click)="viewPaper(false, paper.id)">visibility</mat-icon>
        <mat-icon class="ml-4 delete" (click)="deletePaper(paper.id)">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['sNo', 'name', 'totalMarks', 'numberOfQuestions', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['sNo', 'name', 'totalMarks', 'numberOfQuestions', 'actions']"></mat-row>
  </mat-table>
  <mat-paginator class="paginator" #paginator  [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
</div>
<div *ngIf="!addpaper" >
<app-addPaper (loadAddPaperpage)="loadAddPaperpage(true)"></app-addPaper>
</div>
<div *ngIf="!viewpaper">
<app-viewPaper [paperid]="paperid" (viewPaper)="viewPaper(true,paperid)"></app-viewPaper>
</div>
